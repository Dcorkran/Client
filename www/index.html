<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Pandoras Box</title>

    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <!-- <base href="/tab/chats" /> -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

</head>

<body ng-app="pandoras-box">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark background">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ng-cordova/0.1.27-alpha/ng-cordova.js" charset="utf-8"></script>

    <script src="app.module.js" charset="utf-8"></script>
    <script src="app.config.js" charset="utf-8"></script>
    <script src="controllers.js"></script>
    <script src="./components/services.js"></script>
    <script src="./components/tabs.component.js" charset="utf-8"></script>
    <script src="./components/tab.dash.component.js" charset="utf-8"></script>
    <script src="./components/tab.chats.component.js" charset="utf-8"></script>
    <script src="./components/tab.account.component.js" charset="utf-8"></script>
    <script src="./components/chat.detail.component.js" charset="utf-8"></script>
</body>

</html>
