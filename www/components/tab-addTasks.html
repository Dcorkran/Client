
<ion-view class="gradient-background2" view-title="Tasks" ng-controller="AddTasksCtrl as $ctrl">
  <ion-nav-bar class="bar-dark background">
      <ion-nav-back-button>
      </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <form name="detailsForm" ng-submit="$ctrl.submitEventDetails()">
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">Event Category</div>
          <select ng-options="task as task.category for task in $ctrl.tasks" ng-model="$ctrl.selected" ng-change="$ctrl.getCategory()">
          </select>
        </label>
      </div>

      <div class="list">
        <label class="item item-input item-floating-label ">
          <span class="input-label calm">Don't forget...</span>
          <input ng-model="$ctrl.eventDetails" type="text" placeholder="Additional Details">
        </label>
      </div>
      <div class="row">
        <div class="col col-33 col-offset-33">
          <button type="submit" class="button button-positive">Add Details</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
