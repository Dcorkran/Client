
<ion-view class="gradient-background1" view-title="Task Dashboard" ng-controller="TaskDashCtrl as $ctrl">
  <ion-nav-bar class="bar-dark background">
      <ion-nav-back-button>
      </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="big-padding padding text-center" ng-if="$ctrl.createTaskPrompt">
      <h2 class="stable">You have no active tasks</h2>
      <h4 class="stable">Click to create a task list</h4>
      <a class="padding button-positive" ng-click="$ctrl.createTask()">
        <ion-icon id="iconPlus" class="icon-left ion-plus-circled"></ion-icon>
      </a>
    </div>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="task in $ctrl.tasks" type="item-text-wrap" href="#/tab/tasks/{{task.id}}">
        <!-- <img ng-src="{{task.face}}"> -->
        <h2>{{task.name}}</h2>
        <!-- <p>{{task.lastText}}</p> -->
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>
    <div class="row">
      <div class="col col-30 text-center">
        <a class="padding button-positive" ng-click="$ctrl.addTask()">
          <ion-icon id="addTask" class="icon-left ion-plus-circled"></ion-icon>
        </a>
      </div>
      <div class="col col-30">
        <button class="padding button button-balanced" ng-click="$ctrl.completeTaskList()">
          Tasks Complete
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
