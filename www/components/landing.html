<ion-view class="ion-view" view-title="Pandora's Box" ng-controller="LandingCtrl as $ctrl">
  <ion-content class="padding stable">
    <div class=" text-center">
      <h2 class="calm">Welcome</h2>
      <p class="align-center">Please Select User Type</p>
    </div>
    <div class="row">
      <div class="col col-60 col-offset-20">
        <button ng-click="$ctrl.parentContinue()" class="button button-block  button-positive ion-person">
          Parent
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col col-60 col-offset-20">
        <button ng-click="$ctrl.childContinue()" class="button button-block button-outline button-positive ion-person">
          Child
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
